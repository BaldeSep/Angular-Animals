<ul>
    <li>{{animal.id}}</li>
    <li>{{animal.name}}</li>
    <li>{{animal.age}}</li>
    <li>{{animal.category}}</li>
</ul>

<form (submit)="updateAnimal()">
    <label for="name">Update Name</label>
    <input type="text" name="name" id="name" [(ngModel)]="animal.name" placeholder="Enter Animal Name">
    <label for="name">Update Age</label>
    <input type="number" name="age" id="age" [(ngModel)]="animal.age" placeholder="Enter Animal Age">
    <label for="category">Update Category</label>
    <input type="text" name="category" id="category" [(ngModel)]="animal.category" placeholder="Enter Animal Category">
    <input type="submit" value="Update">
</form>
